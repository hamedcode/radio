    const stationListEl = document.getElementById("stationList");

    function renderStations(list) {
      stationListEl.innerHTML = "";
      list.forEach(st => {
        const div = document.createElement("div");
        div.className = "station";
        div.onclick = () => playRadio(st, div);

        const img = document.createElement("img");
        img.src = st.logo;
        img.onerror = () => { img.src = "https://zeno.fm/images/default-station.png"; };

        const info = document.createElement("div");
        info.className = "info";
        info.textContent = st.name;

        const icon = document.createElement("div");
        icon.className = "play-icon";

        div.appendChild(img);
        div.appendChild(info);
        div.appendChild(icon);
        stationListEl.appendChild(div);
      });
    }

    function playRadio(station, element) {
      if (currentStation === element) {
        player.pause();
        player.src = "";
        element.querySelector("div:last-child").className = "play-icon";
        currentStation = null;
        return;
      }
      if (currentStation) {
        currentStation.querySelector("div:last-child").className = "play-icon";
      }
      currentStation = element;
      player.src = station.url;
      player.play();
      element.querySelector("div:last-child").className = "stop-icon";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
